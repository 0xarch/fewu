<!DOCTYPE html>

<head>

    <title>NEXO LOGO</title>
</head>

<body>
    <svg nexo-logo xmlns='http://www.w3.org/2000/svg' width=48 height=48>
        <linearGradient id=nexog1 gradientTransform="rotate(45)">
            <stop offset=.7 stop-color=#3273d2 />
            <stop stop-color=#0546a5 />
        </linearGradient>
        <circle n2 cx=21 cy=27 r=18 />
        <circle cx=21 cy=27 r=12 />
        <circle n2 cx=33 cy=15 r=12 />
        <circle cx=33 cy=15 r=8 />
    </svg>
    <style>
        svg[nexo-logo],svg[nexo-logo]>*{
            background: #fff;
            fill: #fff;
        }
        svg[nexo-logo]>*[n2]{
            fill: url(#nexog1)
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
    </style>
